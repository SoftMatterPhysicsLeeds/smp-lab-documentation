site_name: SMP Docs
nav: 
  - Home: index.md
  - Anton Paar Rheometer: anton-paar.md
  - Bruker NMR (Diffusion): bruker-nmr-diffusion.md
  - DSC: dscQ20.md
  - Folium Rubbing Machine: folium-rubbing.md
